baseurl: /frontend
markdown: redcarpet
name: Frontend Guides
exclude:
- go
- copy-template
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.md

permalink: pretty

defaults:
-
  scope:
    path: "pages"
  values:
    layout: "default"
    edit_info:
      repo: 18F/frontend
      branch: master

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Introduction
  url: index.html
  internal: true
- text: Web Components
  url: web-components/
  internal: true

repos:
- name: Guides Template
  description: Main repository
  url: https://github.com/18F/guides-template

# Style Variables
brand_color: "#1188ff"

google_analytics_ua: UA-48605964-19
